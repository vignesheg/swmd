<body class="bg-dark">
    <div class="container mt-5 rounded-3" style="box-shadow: 0 4px 8px 0 rgba(112, 112, 112, 0.2), 0 6px 20px 0 rgba(110, 110, 110, 0.19);">
        <h1 class="text-center text-white">Smart Menstural Waste Disposer</h1>
        <table class="table table-striped m-3 rounded-3">
            <thead>
                <tr>
                    <th class="text-center fs-2">Sensor</th>
                    <th class="text-center fs-2">Lastname</th>
                </tr>
            </thead>
            <tbody>
                
                <tr class="table-dark">
                    <td class="text-center">MQ135(Air Quality)</td>
                    <td class="text-center">
                        <p id="Mq135"></p>
                    </td>
                </tr>
                <tr class="table-dark">
                    <td class="text-center">MQ2(Smog)</td>
                    <td class="text-center">
                        <p id="Mq2"></p>
                    </td>
                </tr>
                
                <tr class="table-dark">
                    <td class="text-center">MQ135 First Value(Air quality)</td>

                    <td class="text-center">
                        <p id="firstMq135"></p>
                    </td>
                </tr>
                <tr class="table-secondary">
                    <td class="text-center">MQ2 First Value(smog)</td>
                    <td class="text-center">
                        <p id="firstMq2"></p>
                    </td>
                </tr>
                
                <tr class="table-secondary">
                    <td class="text-center">MQ135 last value(Air quality)</td>
                    <td class="text-center"> <p id="lastMq135"></p></td>
                </tr>
                <tr class="table-secondary">
                    <td class="text-center">MQ2 last value(Smog)</td>
                    <td class="text-center"> <p id="lastMq2"></p></td>
                </tr>
               
                
             
                <tr class="table-dark">
                    <td class="text-center">Air Quality</td>
                    <td class="text-center"> <p id="resultMq135"></p></td>
                </tr>
                <tr class="table-dark">
                    <td class="text-center">SMOG</td>
                    <td class="text-center"> <p id="resultMq2"></p></td>
                </tr>
            
               
            </tbody>
        </table>
    </div>
